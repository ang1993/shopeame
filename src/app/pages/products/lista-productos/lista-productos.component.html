<app-producto></app-producto>


<div class="container">
    <h2>Lista de productos</h2>
</div>

<div class="product">
    <input type="text" #filtro (input)="filtrar(filtro.value)" placeholder="Buscador"/>
    <ul *ngFor="let product of filteredProduct">
        <img src="{{product.image}}" alt="{{product.name}}">
        <h4>{{product.id}}</h4>
        <h4>{{product.name}}</h4>
        <h4>{{product.description}}</h4>
        <h5>Basic</h5> 
        <h4>{{product.price}}</h4>
        <h4>{{product.stars}}</h4>
       
        <ng-container *ngFor="let i of stars">
            <i class="fa-solid fa-star " (click)="starRating(i)" [ngClass]="{'active':i<=rating}"></i>
            </ng-container>
        <button routerLink="/productos/{{product.id}}">Ver m√°s</button>
    </ul>
